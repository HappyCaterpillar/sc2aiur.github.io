version: 2
jobs:
  build-website:
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run: 
          name: "Install nikola"
          command: pip install nikola
      - run:
          name: "Build website"
          command: nikola build
      - store_artifacts:
          path: output
          destination: built_website
      - run:
          name: "Built documentation is available at:"
          command: DOCS_URL="${CIRCLE_BUILD_URL}/artifacts/${CIRCLE_NODE_INDEX}/output/index.html"; echo $DOCS_URL

workflows:
  version: 2
  test-documentation:
    jobs:
      - build-website

notify:
  webhooks:
    - url: https://giles.cadair.dev/circleci
